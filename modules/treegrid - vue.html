<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/jquery-treegrid/0.2.0/css/jquery.treegrid.min.css" rel="stylesheet">
	
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">
   
  </head>
  <body>
    <div id="page-wrapper" v-cloak>
		<div class="row">
			<div class="col-lg-12">
			<div class="panel panel-default">
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                            	 <div style="float:left" class="form-group form-inline">
	                        		<input id="share-name" name="name" class="form-control" placeholder="标题" style="width: 120px"/>
	                        		<input type="text" id="start-date" placeholder="发表起时" class="form-control itrue-date " style="width: 100px">
									<input type="text" id="end-date" placeholder="发表止时" class="form-control itrue-date" style="width: 100px">
                            		<input type="hidden" id="search-btn-push" value=""/>
										<div class="btn-group" id="search-btn-group_push">
		                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span>推送</span><span class="caret"></span></button>
		                                    <ul class="dropdown-menu pull-right" role="menu">
		                                        <li><a href="#" ref="" class="pushStatus">全部</a></li>
		                                        <li class="divider"></li>
		                                        <li><a href="#" ref="0" class="pushStatus">未推送</a></li>
		                                        <li><a href="#" ref="1" class="pushStatus">推送</a></li>
		                                    </ul>
		                                </div>
                            		<input type="hidden" id="search-btn-published" value=""/>
										<div class="btn-group" id="search-btn-group_published">
		                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span>发布</span><span class="caret"></span></button>
		                                    <ul class="dropdown-menu pull-right" role="menu">
		                                        <li><a href="#" ref="" class="publishStatus">全部</a></li>
		                                        <li class="divider"></li>
		                                        <li><a href="#" ref="0" class="publishStatus">未发布</a></li>
		                                        <li><a href="#" ref="1" class="publishStatus">发布</a></li>
		                                    </ul>
		                                </div>
                            		<input type="hidden" id="search-btn-label" value=""/>
										<div class="btn-group" id="search-btn-group_label">
		                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span>标签</span><span class="caret"></span></button>
		                                    <ul class="dropdown-menu pull-right" role="menu">
		                                        <li><a href="#" ref="" class="labelStatus">全部</a></li>
		                                        <li class="divider"></li>
		                                        <li><a href="#" ref="1" class="labelStatus">荐</a></li>
		                                        <li><a href="#" ref="2" class="labelStatus">热</a></li>
		                                        <li><a href="#" ref="3" class="labelStatus">广告</a></li>
		                                        <li><a href="#" ref="4" class="labelStatus">推广</a></li>
		                                    </ul>
		                                </div>
                            		<input type="hidden" id="search-btn-seq" value=""/>
										<div class="btn-group" id="search-btn-group_seq">
		                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span>次序</span><span class="caret"></span></button>
		                                    <ul class="dropdown-menu pull-right" role="menu">
		                                        <li><a href="#" ref="" class="seqStatus">全部</a></li>
		                                        <li><a href="#" ref="1" class="seqStatus">次序</a></li>
		                                    </ul>
		                                </div>
                            		<a type="button" id="searchBtn"  class="btn btn-outline btn-default">搜索</a>
	                        	</div> 
	                        	 <div class="btn-group pull-right" role="group" aria-label="...">
								  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> 新增</button>
								   <div class="btn-group" role="group">
									<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									  <span class="glyphicon glyphicon-edit"></span> 审核
									  <span class="caret"></span>
									</button>
									<ul class="dropdown-menu">
									  <li><a href="#">通过</a></li>
									  <li><a href="#">不通过</a></li>
									</ul>
								  </div>
								  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span> 编辑</button>
								 <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span> 删除</button>
								</div>
	                        	<div class="clear"></div>
                                <table class="tree table table-striped table-bordered table-hover" id="dataTables-share">
                                    <thead>
                                        <tr>
                                            <th style="width: 25%">标题</th>
                                            <th style="width: 7%">次序</th>
                                            <th style="width: 15%">创建时间</th>
                                            <th style="width: 15%">发表时间</th>
                                            <th style="width: 10%">发布人</th>
                                            <th style="width: 12%">功能操作</th>
                                        </tr>
                                    </thead>
									<tbody>
										 <template v-for="item in menuList">
											<tr :class="['treegrid-'+item.id, item.parentId?'treegrid-parent-'+item.parentId:'']">
												<td>{{item.name }}</td>
												<td>{{item.seq }}</td>
												<td>{{item.createDate }}</td>
												<td>{{item.publishDate }}</td>
												<td>{{item.publisher }}</td>
												<td></td>
											</tr>
										  </template>
									</tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
			</div>
		</div>
	</div>

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="../bower_components/fastclick/lib/fastclick.js"></script>
<script src="https://cdn.bootcss.com/jquery-treegrid/0.2.0/js/jquery.treegrid.js"></script>
<script src="https://cdn.bootcss.com/jquery-treegrid/0.2.0/js/jquery.treegrid.bootstrap3.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/2.3.1/js/bootstrap-tooltip.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-confirmation/1.0.7/bootstrap-confirmation.min.js"></script>

<script src="../static/libs/vue.min.js"></script>
<script src="../jquery.mockjax.js"></script>
<script src="mockjax.js"></script>
  </body>
<script type="text/javascript">

	var vm = new Vue({
		el:'#page-wrapper',
		data:{
			showList: true,
			title: null,
			menuList:[],
		},
		methods: {
			getMenu: function(){
				console.log('getMenu.....');
				$.getJSON("/sys/menu/tree", function(r){
					vm.menuList = r.menuList;
					
				});
			}
		},
		created: function(){
			this.getMenu();
		},
		updated:function(){
			$('.tree').treegrid();
		}
	});
	
	 $(document).ready(function() {
       // $('.tree').treegrid();
    });
	
</script> 
</html>
